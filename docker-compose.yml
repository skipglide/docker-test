version: '3'

services:
  dtest:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    image: skipglide/dtest:latest
    command: python dtest/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    entrypoint: /code/entrypoint.sh
    ports:
      - "8000:8000"
  nginx:
    image: nginx:latest
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/:/etc/nginx/